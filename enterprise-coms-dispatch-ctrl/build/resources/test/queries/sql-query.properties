
GET.TRX.HDR.ID=SELECT TRX_HDR_ID AS TRXHDRID, '' AS QUEUENAME FROM EEM_TRX_HDR WHERE TRX_STAT_CD = (SELECT TRX_STAT_CD FROM TRX_EVNT_STAT_CD WHERE TRX_STAT_ABB = 'NPROC') AND TRX_ID IN (SELECT TRX_ID AS TRXID FROM EEM_TRX_CFG WHERE DSP_CNTLR_NM = (SELECT CC.CNTLR_NM FROM EEM_CNTLR_CFG CC INNER JOIN EEM_CNTLR_SRVR_CONFIG CSC ON CSC.CNTLR_NM = CC.CNTLR_NM WHERE CSC.ACTV_SW = 'Y' AND CC.ACTV_SW = 'Y' AND CSC.SRVR_NM =:srcSystem AND CC.CNTLR_TYP_CD = 'DSPTR'))

UPDATE.TRX.HDR=UPDATE EEM_TRX_HDR SET TRX_STAT_CD=(SELECT TRX_STAT_CD FROM TRX_EVNT_STAT_CD WHERE TRX_STAT_ABB='DSPTD'),TRX_STAT_CD_TS=SYSTIMESTAMP WHERE TRX_HDR_ID=:trxHdrId

GET.QUEUE.NAME=SELECT DSP_WRK_Q_NM AS queueName,'' AS trxHdrId FROM DSP_WRK_QUEUE WHERE ACTV_SW='Y' AND CNTLR_NM= (SELECT CC.CNTLR_NM FROM EEM_CNTLR_CFG CC INNER JOIN EEM_CNTLR_SRVR_CONFIG CSC ON CSC.CNTLR_NM = CC.CNTLR_NM WHERE CSC.ACTV_SW='Y' AND CC.ACTV_SW='Y' AND CSC.SRVR_NM =:srcSystem AND CC.CNTLR_TYP_CD='DSPTR')
